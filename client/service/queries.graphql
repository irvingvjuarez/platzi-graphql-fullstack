query GetProducts {
  products {
    id
    title
    price
    description
    images
    creationAt
    updatedAt
    category {
      id
      name
      image
      creationAt
      updatedAt
    }
  }
}

query Product($id: ID!) {
  product(id: $id) {
    id
    title
    price
    description
    images
    creationAt
    updatedAt
    category {
      id
      name
      image
      creationAt
      updatedAt
    }
  }
}
